<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        color: #eee;
        background-color: #222;
    }

    section {
        font-size: 20px;
    }

    p {
        font-size: 36px;
    }

    .grande .rojo {
        /* todos los elementos de clase "rojo" que sean desendientes en cualquien nivel de la clase "grande" */
        font-size: 50px;
    }
/* todos los hijos directos "li" (en primer grado de un elemento "ul"*/
    ul > li {
        
     border: 1px solid yellow;
    }
</style>

<body>
    <section>
        <p>texto en un parrafo</p>
        <p class="grande"> texto del <span class="rojo">parrafo</span> grande</p>
        texto fuera del parrafo
    </section>
    <section>
        <ul>
            <li>JavaScrip</li>
            <ol>
                <li>NOdeJS</li>
                <li>Browser</li>
            </ol>
            <li>Python</li>
            <li>TypeScript</li>
        </ul>

    </section>
</body>

</html>
